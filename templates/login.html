{% endif %}
<body>
    <div class="login">
        <div id="content">
            <h1> Login </h1>

                <input type='password' name='password' id='password' placeholder='password'></input><br/>
                <input type='submit' name='submit'></input>
            </form></br>
        </div>

        <div class="home">
            <h1><a href='/' class="btn">Home</a></h1>
        </div>
    </div>
